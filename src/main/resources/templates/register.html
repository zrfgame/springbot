  padding-top: 50px;
}

  padding: 40px 15px;
  text-align: center;
}
</style>
</head>
<body>

     <div class="container">

      <div class="starter-template">
			<h2>注册用户</h2>
			<form name="form"  action="/register/insertLogin"  method="post"> <!-- 3 -->
				<div class="form-group">
					<label for="username">账号</label>
					<input type="text" class="form-control" name="login"  value="" placeholder="账号" />
				</div>
				<div class="form-group">
					<label for="password">密码</label>
					<input type="password" class="form-control" name="password"  placeholder="密码" />
				</div>
				<div class="form-group">
					<label for="password">用户角色</label>
					<select name="roleId">
						<option value="1">系统管理员</option>
						<option value="2">普通管理员</option>
					</select>
				</div>
				<input type="submit" value="Login" class="btn btn-primary" />
			</form>
      </div>

    </div>
		
</body>
</html>
